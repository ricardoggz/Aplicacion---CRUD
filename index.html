        <header>
            <h3><a href="index.html">CRUD APPLICATION</a></h3>
        </header>

        <main>
            <div class="home-container">
                <h1>Lista de tareas</h1>
                <div class="board">
                    <form id="formtask">
                        <h2>Escribe tu tarea:</h2>

                        <input type="text" id="action" placeholder="Tarea:" />
                        <h2>Describe tu tarea:</h2>

                        <input type="text" id="description"
                            placeholder="Descripción:" />

                        <input type="submit" value="Agregar a la lista"
                            class="boton" />

                        <br>

                        <input type="reset" value="Borrar campos" class="boton
                            btn-danger">
                    </form>


                    <div id="list" class="board board-list">
                        <p>Aún no ha agregado tareas</p>
                    </div>

                    

                    
                   
                </div>
